<html>
    <head>
        <title>Conditional Statements and Data Types     
        </title>
    </head>
    <script>
        let a="string";
        let b=true;
        let c=10;
        let r1=a+b;
        let r2=a+10;
        let r3=c+b;
        
	document.write("<br/><b>a=",a );
        document.write("<br/>b=",b );
        document.write("<br/>c=" +c+"</b><br/><hr>");

        document.write("<br/><hr><b>Выполнить сложение различных типов<br/>string+boolean,string+number, number+boolean)</b>");
        
        document.write("<br>string+boolean=" +r1+"<br/>");
        document.write("string+number=" +r2+"<br/>");
        document.write("number+boolean=" +r3);
        
	document.write("<hr><b>Выполнить умножение различных типов<br/>(string * boolean, string * number, number * boolean)</b>");
	document.write("<br/>string*boolean=" +r1+"<br/>");
        document.write("string*number=" +r2+"<br/>");
        document.write("number*boolean=" +r3);

        document.write("<hr><b>Выполнить деление различных типов<br/>(string/boolean, string/number, number/Boolean)</b>");
	document.write("<br/>string/boolean=" +r1+"<br/>");
        document.write("string/number=" +r2+"<br/>");
        document.write("number/boolean=" +r3);
    </script>
</html>
